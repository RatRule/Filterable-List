    <script>
      var filterList=document.getElementById('filterInput');
      filterList.addEventListener('keyup',filterNames);


      function filterNames(){
        var filterValue=document.getElementById('filterInput').value.toUpperCase();
        console.log(filterValue);


        var li=document.getElementsByClassName('list-group-item');
        for (var i = 0; i < li.length; i++) {
          item = li[i].textContent.toLowerCase();
          searchString = filterValue.toLowerCase();
          if(item.includes(searchString)){
              li[i].style.display='';

          }
          else {
            li[i].style.display='none';
          }
        }
      }
    </script>
